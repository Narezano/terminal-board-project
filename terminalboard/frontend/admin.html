<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TerminalBoard — Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/styles.css" />
  <script src="js/auth-guard.js"></script>

  <style>
    .admin-wrap {
      width: min(1100px, 96vw);
      margin: 0 auto;
      background: var(--bg-panel);
      border: 1px solid var(--border);
      box-shadow: var(--shadow-neon);
      padding: 14px;
    }
    .admin-top {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .admin-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    .admin-input {
      padding: 8px 9px;
      border-radius: 0;
      border: 1px solid var(--border);
      background: rgba(0, 0, 0, 0.9);
      color: var(--text);
      font-family: inherit;
      font-size: 11px;
      outline: none;
      min-width: 180px;
    }
    .admin-grid {
      display: grid;
      grid-template-columns: 1.2fr 2fr 0.8fr 0.6fr;
      gap: 8px;
      font-size: 11px;
    }
    .admin-grid.header {
      color: var(--text-strong);
      text-transform: uppercase;
      letter-spacing: .08em;
      font-size: 10px;
      border-bottom: 1px solid rgba(0,255,0,.25);
      padding-bottom: 8px;
      margin-bottom: 8px;
    }
    .msg-row {
      padding: 8px 0;
      border-bottom: 1px dashed rgba(0,255,0,.15);
      align-items: start;
    }
    .msg-text {
      white-space: pre-wrap;
      word-break: break-word;
      color: var(--text);
    }
    .pill {
      display: inline-block;
      border: 1px solid rgba(0,255,0,.3);
      padding: 2px 6px;
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: .06em;
    }
    .mini-btn {
      padding: 6px 10px;
      border-radius: 0;
      border: 1px solid var(--accent);
      background: rgba(0,255,0,.12);
      color: var(--text);
      font-family: "JetBrains Mono", monospace;
      font-size: 11px;
      cursor: pointer;
    }
    .mini-btn:hover { filter: brightness(1.2); }
    .mini-btn.danger { border-color: #ff4c4c; color: #ffb3b3; background: rgba(255,76,76,.12); }
    .admin-note {
      margin-top: 10px;
      font-size: 10px;
      color: var(--muted);
      letter-spacing: .06em;
      text-transform: uppercase;
      min-height: 14px;
    }
    .section-title {
      font-family: "Press Start 2P", system-ui;
      font-size: 12px;
      color: var(--text-strong);
      margin: 0 0 10px;
    }
    .split {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 12px;
    }
    @media (max-width: 900px) {
      .split { grid-template-columns: 1fr; }
      .admin-grid { grid-template-columns: 1fr; }
      .admin-grid.header { display: none; }
    }
  </style>
</head>

<body>
  <canvas id="matrix"></canvas>

  <header class="tb-header">
    <div class="tb-logo">TERMINAL<span>BOARD</span></div>
    <nav class="tb-nav">
      <a href="chat.html">Chat</a>
      <a href="boards.html">Boards</a>
      <a class="tb-nav__active" href="admin.html">Admin</a>
      <a href="#" id="navLogout">Logout</a>
    </nav>
  </header>

  <main class="tb-main">
    <section class="admin-wrap">
      <div class="admin-top">
        <div>
          <h2 class="section-title">ADMIN PANEL</h2>
          <div id="adminWhoami" class="pill">checking…</div>
        </div>

        <div class="admin-controls">
          <input id="roomInput" class="admin-input" placeholder="room (e.g. lobby)" />
          <button id="btnRefresh" class="mini-btn">Refresh Messages</button>
          <button id="btnLoadUsers" class="mini-btn">Load Users</button>
        </div>
      </div>

      <div class="split">
        <div>
          <div class="admin-grid header">
            <div>Author</div>
            <div>Message</div>
            <div>Meta</div>
            <div>Action</div>
          </div>
          <div id="messagesList"></div>
        </div>

        <div>
          <div class="section-title" style="margin-top:0;">USERS</div>
          <div id="usersList"></div>
        </div>
      </div>

      <div id="adminNote" class="admin-note"></div>
    </section>
  </main>

  <footer class="tb-footer">
    <span>v0.1 · ADMIN</span>
  </footer>

  <script src="js/logout.js"></script>
  <script src="js/matrix.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
